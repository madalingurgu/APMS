{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.8.0/dist/combined/css/gijgo.min.css" 
        rel="stylesheet" type="text/css" />
    
        <!-- Datatables CSS -->
    <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        
        <!-- Load static CSS -->
    <link rel="stylesheet" href="{% static 'css/orders.css' %}" />
    <title>  
        {% block title %}
           Orders management
        {% endblock title %}
    </title>
    
    
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
    <header>
        {% block header %}
            <!-- Logo, baner, user, language, etc.. 
        <div id="logo"></div>
        <div id="language"></div>
            -->
        {% endblock header %}
    </header>
    <nav>
        {% block nav %}
        <a class="btn btn-primary btn-lg" role="button"
            href="{% url 'home' %}" role="button">Home</a>
        <a class="btn btn-primary btn-lg" role="button"
            href="{% url 'order_create' %}" role="button">Add</a>
        <a class="btn btn-primary btn-lg" role="button"
            href="{% url 'admin' %}" role="button">Admin</a>
        {% endblock nav %}
    </nav>
    </div>
    
    {% block content %}{% endblock content %}
    
    {% block footer %}{% endblock footer %}

</div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.8.0/dist/combined/js/gijgo.min.js" 
        type="text/javascript"></script>

    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
        
    <script type="text/javascript" charset="utf8" 
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        



    <script>
        var $;
        $(function(){
        $("#example").dataTable();
        });
        
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
        
    </script>

    
</body>
</html>
